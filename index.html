<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Tetris 2D Weinbacher</title>
    <!--Put the scripts here-->
    <script src="js/gl-matrix.js"></script>
    <script src="js/webgl-utils.js"></script>

    <!--Implement shaders, load them inline https://www.html5rocks.com/en/tutorials/webgl/webgl_fundamentals/-->
    <script id="2d-vertex-shader" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main() {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }

    </script>

    <script id="2d-fragment-shader" type="x-shader/x-fragment">
    precision highp float;
    uniform vec4 vColor;

    void main() {
    gl_FragColor = vColor;
    }
    </script>

</head>
<body onload="Initialize();">
<canvas id="Tetris" style="background: url('http://wwwlab.cs.univie.ac.at/~weinbachea88/Tetris/assets/texture/background.png')" width="500" height="500">
    Browser not capable of displaying WebGl
</canvas>

<!--Immediately executed when browser sees it-->
<script src="Tetris.js"></script>
</body>
<div id="hud" style=" position:absolute; align:top; left:0.5em; top:5px; height:100px; z-index:5; background-color:transparent;">
    <div style="display:inline; float: left;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <label><font face="verdana"><b>Unitsize:</b></font></label>
                    <input type="number" id="unitSize" placeholder="Unit" value="0.2" step="0.1" min="0.00" max="0.9" onchange="unitChange();">

                    <button id="btnDraw" title="AddTetromino" onclick="newTetromino();">Add new Tetromino [X]</button>
                    <button id="btnRemove" title="removeO" onclick="removeLastTetromino();">remove last Tetromino</button>
                </div>
            </div>
        </div>

    </div>
</div>

<br/>

<l>Tetris Demo Move blocks with WASD, Arrow Keys; Turn with 1,3 or q,e</l>





</html>
